name:                semarchbot
version:             0.1.0.0
github:              "githubuser/semarchbot"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/semarchbot#readme>

dependencies:
- base >= 4.5 && < 5
- bytestring
- case-insensitive
- conduit
- conduit-extra
- containers
- curl
- directory
- filepath
- http-conduit >= 2.3.0
- lens
- MissingH
- network-uri
- process
- resourcet
- scalpel
- split
- text
- transformers
- twitter-conduit
- twitter-types-lens


ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  semarchbot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - semarchbot
